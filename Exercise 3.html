<!DOCTYPE html>

<!-- HTML week 2, exercise 3 -->
<html>
<head>
	<title>Table Example</title>
</head>
<body>
<!-- Table example -->
<table border="5" cellpadding="5" cellspacing="2">
		<tr align = "center">
			<th width="475" colspan="6" bgcolor = "yellow">TV Listings</th>
		</tr>
        <tr>
			<th></th>
			<th width="75">7.30pm</th>
			<th width="75">8.00pm</th>
			<th width="75">8.30pm</th>
			<th width="75">9.00pm</th>
			<th width="75">9.30pm</th>
		</tr>
		<tr align = "center">
			<th width="75">Monday</th>
			<td bgcolor = "lightgray" colspan = "3">The Sunday Movie</td>
			<td bgcolor = "gray" colspan = "2">News</td>
		</tr>
		<tr align = "center">
			<th width="75">Tuesday</th>
			<td>TV Show</td>
			<td colspan = "2">The Monday Movie</td>
			<td bgcolor = "lightblue" rowspan = "3">News</td>
			<td bgcolor = "lightgreen">Talk Show</td>
		</tr>
		<tr align = "center">
			<th width="75">Wednesday</th>
			<td>TV Show</td>
			<td rowspan = "2" colspan = "2">Cops</td>
			<td>Current Affairs</td>
		</tr>
		<tr align = "center">
			<th width="75">Thursday</th>
			<td>TV Show</td>
			<td bgcolor = "lightgreen">Talk Show</td>
		</tr>
	</table>
</body>
</html>
